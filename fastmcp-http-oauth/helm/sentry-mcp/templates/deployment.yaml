apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sentry-mcp.fullname" . }}
  labels:
    {{- include "sentry-mcp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sentry-mcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if not .Values.existingSecret }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "sentry-mcp.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sentry-mcp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.customCAs.enabled }}
      initContainers:
        - name: update-ca-certificates
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command:
            - sh
            - -c
            - |
              apk add ca-certificates
              # Copy custom CA certificates
              ls -l /custom-cas
              cp /custom-cas/*.crt /usr/local/share/ca-certificates/ 2>/dev/null || true
              # Update CA certificates and copy to shared volume
              update-ca-certificates
              # Copy system CA certificates to the shared volume
              cp -r /etc/ssl/certs/* /ssl-certs/
              echo "CA certificates updated successfully"
          volumeMounts:
            - name: custom-ca-certs
              mountPath: /custom-cas
              readOnly: true
            - name: ssl-certs
              mountPath: /ssl-certs
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.port | default 3000 }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "sentry-mcp.configMapName" . }}
            {{- with .Values.extraEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          env:
            # Secret values from Secret resource
            - name: SENTRY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "sentry-mcp.secretName" . }}
                  key: SENTRY_CLIENT_SECRET
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "sentry-mcp.secretName" . }}
                  key: ENCRYPTION_KEY
            - name: JWT_SIGNING_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "sentry-mcp.secretName" . }}
                  key: JWT_SIGNING_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "sentry-mcp.secretName" . }}
                  key: OPENAI_API_KEY
                  optional: true
            {{- if or .Values.redis.existingSecret .Values.redis.password }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.redis.existingSecret }}
                  name: {{ .Values.redis.existingSecret }}
                  key: {{ .Values.redis.existingSecretKey }}
                  {{- else }}
                  name: {{ include "sentry-mcp.fullname" . }}-redis
                  key: redis-password
                  {{- end }}
            {{- end }}
            {{- /* Extra environment variables (simple key-value) */}}
            {{- range $key, $value := .Values.extraEnv }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- /* Extra environment variables (full spec) */}}
            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      {{- if .Values.customCAs.enabled }}
      volumes:
        - name: custom-ca-certs
          configMap:
            name: {{ include "sentry-mcp.customCAConfigMapName" . }}
        - name: ssl-certs
          emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
