{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sentry-mcp.fullname" . }}
  labels:
    {{- include "sentry-mcp.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.sentryClientSecret }}
  SENTRY_CLIENT_SECRET: {{ .Values.secrets.sentryClientSecret | b64enc | quote }}
  {{- else }}
  SENTRY_CLIENT_SECRET: {{ "" | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.encryptionKey }}
  ENCRYPTION_KEY: {{ .Values.secrets.encryptionKey | b64enc | quote }}
  {{- else }}
  ENCRYPTION_KEY: {{ "" | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtSigningKey }}
  JWT_SIGNING_KEY: {{ .Values.secrets.jwtSigningKey | b64enc | quote }}
  {{- else }}
  JWT_SIGNING_KEY: {{ "" | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
{{- end }}
---
{{- if and .Values.redis.password (not .Values.redis.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sentry-mcp.fullname" . }}-redis
  labels:
    {{- include "sentry-mcp.labels" . | nindent 4 }}
type: Opaque
data:
  redis-password: {{ .Values.redis.password | b64enc | quote }}
{{- end }}
