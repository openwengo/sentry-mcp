services:
  # Sentry MCP Server
  sentry-mcp:
    build:
      context: ..
      dockerfile: fastmcp-http-oauth/Dockerfile
      target: production
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      HOST: "0.0.0.0"
      BASE_URL: "${BASE_URL:-http://localhost:3000}"

      # Sentry OAuth configuration
      SENTRY_HOST: "${SENTRY_HOST}"
      SENTRY_CLIENT_ID: "${SENTRY_CLIENT_ID}"
      SENTRY_CLIENT_SECRET: "${SENTRY_CLIENT_SECRET}"

      # Redis/Valkey connection
      REDIS_URL: "${REDIS_URL:-redis://valkey:6379}"
      REDIS_TLS: "${REDIS_TLS:-false}"
      REDIS_TLS_REJECT_UNAUTHORIZED: "${REDIS_TLS_REJECT_UNAUTHORIZED:-true}"

      # Security keys (generate with: openssl rand -base64 32)
      ENCRYPTION_KEY: "${ENCRYPTION_KEY}"
      JWT_SIGNING_KEY: "${JWT_SIGNING_KEY}"

      # AI-Powered Tools (Optional)
      OPENAI_API_KEY: "${OPENAI_API_KEY:-}"
      OPENAI_BASE_URL: "${OPENAI_BASE_URL:-}"

      # Documentation Tools (Optional)
      MCP_URL: "${MCP_URL:-https://mcp.sentry.dev}"

      # Logging (set to "debug" for verbose output)
      LOG_LEVEL: "${LOG_LEVEL:-}"

      # Stateless mode (set to "true" for distributed/load-balanced deployments)
      STATELESS_MODE: "${STATELESS_MODE:-false}"
    depends_on:
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Test runner service (uses test target with pnpm available)
  # Usage: docker compose run --rm test
  test:
    build:
      context: ..
      dockerfile: fastmcp-http-oauth/Dockerfile
      target: test
    profiles:
      - test
    volumes:
      # Mount test files for faster iteration (optional)
      - ./__tests__:/app/fastmcp-http-oauth/__tests__:ro

  # Valkey (Redis-compatible) for token storage
  # For TLS-enabled Valkey, see valkey-tls service below
  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    command: ["valkey-server", "--save", "60", "1", "--loglevel", "warning"]
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Valkey with TLS enabled (alternative to plain valkey)
  # Uncomment this and comment out the valkey service above to use TLS
  # valkey-tls:
  #   image: valkey/valkey:8-alpine
  #   ports:
  #     - "6379:6379"
